{% extends "base.html" %}

{% block content %}
  <h1>
    Tag list
  </h1>
  <a href="{% url 'todo:tag-create' %}" class="btn btn-primary link-to-page">
      Create
  </a>
  {% if tag_list %}
    <table class="table align-center">
      <thead>
        <tr>
          <th>Name</th>
          <th>Update</th>
          <th>Delete</th>
        </tr>
      </thead>
      <tbody>
      {% for tag in tag_list %}
        <tr>
          <td>{{ tag.name }}</td>
          <td><a class="btn btn-primary" href="{% url "todo:tag-update" pk=tag.id %}">Update</a></td>
          <td><a class="btn btn-danger" href="{% url "todo:tag-delete" pk=tag.id %}">Delete</a></td>
        </tr>
      {% endfor %}
      </tbody>
    </table>

  {% else %}
    <p>There are is no tags</p>
  {% endif %}
{% endblock %}
